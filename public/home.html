  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .round-btn {
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border: 0px solid #e4efff;
      background: #5e7392;
      color: #e4efff;
      font-weight: bold;
      width: 220px;
      height: 50px;
      text-align: center;
    }
    #exampleForm2 {
      border-radius: 100px !important;
      border: none !important;
    }
  </style>
  <!-- nav/side -->
  <div
    class="w3-overlay w3-animate-opacity"
    onclick="w3_close()"
    style="cursor:pointer;"
    id="myOverlay"
  ></div>
  <nav
    class=" navbar navbar-expand-lg navbar-dark white"
    style="z-index: 1025;"
  >
    <div class="container text-center fa-2x" style="color: #1875F0">
      <div class="col-3 col-md-3 col-lg-3">
        <i class="fas fa-home"></i>
      </div>
      <div class="col-3 col-md-3 col-lg-3">
        <i class="fas fa-dollar-sign"></i>
      </div>
      <div class="col-3 col-md-3 col-lg-3">
        <i class="far fa-clock"></i>
      </div>
      <div class="col-3 col-md-3 col-lg-3">
        <i class="far fa-user"></i>
      </div>
    </div>
  </nav>

  <!-- nav/side -->
  <body>
    <div class="container centered">

            <img
              src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(131).jpg"
              class=" img-fluid rounded"
              alt="..."
            />
            <div class="mask flex-center waves-effect waves-light">
              <p class="white-text">Zoom effect</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
