<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Register</title>
  </head>
  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .round-btn {
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border: 0px solid #e4efff;
      background: #2d4a70;
      color: #e4efff;
      font-weight: bold;
      width: 220px;
      height: 50px;
      text-align: center;
    }
    #exampleForm2 {
      border-radius: 100px !important;
      border: none !important;
    }
    .custom-select {
      border-radius: 100px !important;
      border: none !important;
    }
  </style>

  <body style="background-color: #E4EFFF">
    <div class="container">
      <header>
        <a href="index.html"
          ><i
            class="fas fa-angle-left fa-2x ml-2 mt-3"
            style="color: #2d4a70"
          ></i
        ></a>
      </header>
      <div class="container centered">
        <div class="row justify-content-center mb-3">
          <div
            class="col-12 col-md-10 col-lg-10 h2"
            style="color: #2D4A70; font-weight: bold"
          >
            Register
          </div>
        </div>
        <div class="row justify-content-center mt-1">
          <div class="col-10 col-md-10 col-lg-10">
            <input
              type="text"
              id="exampleForm2"
              class="form-control"
              placeholder="Bank Account Number"
            />
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-10 col-md-10 col-lg-10">
            <select class="browser-default custom-select">
              <option selected>Select Bank</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-10 col-md-10 col-lg-10">
            <input
              type="text"
              id="exampleForm2"
              class="form-control"
              placeholder="Name - Surname"
            />
          </div>
        </div>
        <div class="row text-center h5 mt-3" style="color: #2D4A70">
          <div class="col-12 col-md-10 mt-10  ">
            <a href="login.html"><button class="round-btn">Confirm</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
