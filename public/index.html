<style>
  @import url("https://fonts.googleapis.com/css?family=Mitr&display=swap");

  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  body {
    /* background-image: url(img/bg2.png); */
    background-color: rgb(10, 10, 10);
    color: #ffffff;
    font-family: "Mitr", sans-serif !important;
  }

  .card {
    background: rgb(49, 49, 49) !important;
    background: radial-gradient(circle,
        rgb(32, 32, 32) 0%,
        rgb(0, 0, 0) 80%) !important;
    padding: 3% !important;
    border-radius: 0.5rem !important;
  }

  h3 {
    color: #ffffff !important;
  }

  .card-body {
    border-radius: 15rem !important;
  }


  .btn {
    border-radius: 1rem;
    background-color: #94271f;
    width: 100%;
    height: 80%;
  }

  /* hover */
  .example_a {
    color: #fff !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ed3330;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    border: none;
    transition: all 0.4s ease 0s;
  }

  .example_a:hover {
    background: #181818;
    border-radius: 0.5rem !important;
    border: 0.05rem solid #ed3330;
    letter-spacing: 3px;
    -webkit-box-shadow: 10px 10px 80px -10px rgba(255, 0, 0, 0.57);
    -moz-box-shadow: 10px 10px 80px -10px rgba(255, 0, 0, 0.733);
    box-shadow: 10px 80px -20px rgba(255, 0, 0, 0.705);
    transition: all 0.4s ease 0s;
  }

  /* ribbon */
  .ribbon {
    position: absolute;
    display: block;
    top: -4px;
    right: -4px;
    width: 110px;
    height: 110px;
    overflow: hidden;
  }

  .ribbon .label {
    position: relative;
    display: block;
    left: 6px;
    top: 4px;
    width: 160px;
    padding: 11px 0;
    font-family: Sans-Serif;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
    color: #fff;
    background: rgb(5, 2, 2);
    background: linear-gradient(90deg, rgb(0, 0, 0) 16%, rgba(217, 26, 26, 1) 100%);

    -webkit-box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
    -ms-box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);

    -webkit-transform: rotate(45deg) translate3d(0, 0, 0);
    -moz-transform: rotate(45deg) translate3d(0, 0, 0);
    -ms-transform: rotate(45deg) translate3d(0, 0, 0);
    transform: rotate(45deg) translate3d(0, 0, 0);
  }

  .ribbon .label:before,
  .ribbon .label:after {
    content: '';
    position: absolute;
    bottom: -4px;
    border-top: 4px solid #3C7568;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;

  }

  .ribbon .label:before {
    left: 0;
  }

  .ribbon .label:after {
    right: 0;
  }

  /* slide */
</style>
