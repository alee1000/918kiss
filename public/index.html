<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <style>
    /* @import url("../font/SukhumvitSet.ttc"); */
    @font-face {
      font-family: myFirstFont;
      src: url("../font/SukhumvitSet.ttc");
    }
    .btn-info {
      border-radius: 5rem !important;
      background: rgb(255, 243, 58) !important;
      background: radial-gradient(
        circle,
        rgba(255, 243, 58, 1) 20%,
        rgba(255, 166, 39, 1) 100%
      ) !important;
      color: rgb(29, 29, 29) !important;
    }
    /* background animation */
    body {
      font-family: myFirstFont !important;
      margin: 0;
      width: 100%;
      height: 100vh;
      color: #fff;
      background: linear-gradient(-45deg, #000000, #3b0954, #b3265c, #271e72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .border {
      border-color: white !important;
      border-radius: 3rem !important;
    }
    .form-control {
      border-radius: 0.9rem !important;
    }
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* button */
    }
    .myButton {
      -moz-box-shadow: inset 0px 1px 0px 0px #f5978e;
      -webkit-box-shadow: inset 0px 1px 0px 0px #f5978e;
      box-shadow: inset 0px 1px 0px 0px #f5978e;
      background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0.05, #ffa627),
        color-stop(1, #fff33a)
      );
      background: -moz-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -webkit-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -o-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -ms-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: linear-gradient(to bottom, #ffa627 5%, #fff33a 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f24537', endColorstr='#c62d1f',GradientType=0);
      background-color: #ffa627;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      border-radius: 6px;
      border: 1px;
      display: inline-block;
      cursor: pointer;
      color: white;
      font-family: Arial;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #3d3314;
    }
    .myButton:hover {
      background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0.05, #ffa627),
        color-stop(1, #fff33a)
      );
      background: -moz-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -webkit-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -o-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: -ms-linear-gradient(top, #ffa627 5%, #fff33a 100%);
      background: linear-gradient(to bottom, #ffa627 5%, #fff33a 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c62d1f', endColorstr='#f24537',GradientType=0);
      background-color: #fff33a;
    }
    .myButton:active {
      position: relative;
      top: 1px;
    }
  </style>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      x="0px"
      y="0px"
      width="18"
      height="18"
      viewBox="0 0 172 172"
      style=" fill:#000000;"
    >
      <g
        fill="none"
        fill-rule="nonzero"
        stroke="none"
        stroke-width="1"
        stroke-linecap="butt"
        stroke-linejoin="miter"
        stroke-miterlimit="10"
        stroke-dasharray=""
        stroke-dashoffset="0"
        font-family="none"
        font-weight="none"
        font-size="none"
        text-anchor="none"
        style="mix-blend-mode: normal"
      >
        <path d="M0,172v-172h172v172z" fill="none"></path>
      </g>
    </svg>
    <div class="container centered" style="margin-top: 20px">
      <div class="row text-center justify-content-center ">
        <div class="col-10 col-md-8 col-lg-6">
          <img src="img/sexy.png" alt="" width="65%" class="mr-1 mb-2" />
        </div>
      </div>
      <div class="row text-center justify-content-center mt-2">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="text-center border border-light p-5" action="#!">
            <div class="row text-center justify-content-center">
              <div class="col-12 col-md-12 col-lg-9">
                <!-- Username -->
                <input
                  type="text"
                  id="username"
                  class="form-control mb-4"
                  placeholder="User"
                />

                <!-- Password -->
                <input
                  type="password"
                  id="password"
                  class="form-control mb-4"
                  placeholder="Password"
                />
              </div>
              <div
                class="col-8 col-md-8 col-lg-3 text-center justify-content-between"
                style="margin-top: 23px"
              >
                <button class="myButton" type="login">
                  <h5>LOGIN</h5>
                </button>
              </div>
            </div>
          </form>
          <div class="row mt-5 text-center justify-content-center">
            <div class="col-12" style="color: rgba(245, 245, 245, 0.705)">
              <p>sexybaccarat168 Allright Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
