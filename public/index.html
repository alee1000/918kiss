  <style>
    @import url("https://fonts.googleapis.com/css?family=Mitr&display=swap");
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    body {
      background-color: rgb(14, 14, 14);
      color: #ffffff;
      font-family: "Mitr", sans-serif !important;
    }
    .card {
      background: rgb(49, 49, 49) !important;
      background: radial-gradient(
        circle,
        rgb(32, 32, 32) 0%,
        rgb(0, 0, 0) 80%
      ) !important;
    }
    .myButton {
      -moz-box-shadow: inset 0px 1px 0px 0px #c6ecff;
      -webkit-box-shadow: inset 0px 1px 0px 0px #c6ecff;
      box-shadow: inset 0px 1px 0px 0px #c6ecff;
      background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0.05, #44baff),
        color-stop(1, #12c3f0)
      );
      background: -moz-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -webkit-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -o-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -ms-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: linear-gradient(to bottom, #44baff 5%, #12c3f0 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#12c3f0', endColorstr='#44baff',GradientType=0);
      background-color: #44baff;
      -moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      border-radius: 6px;
      border: 1px solid #44baff;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Arial;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #356bb2;
    }
    .myButton:hover {
      background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0.05, #44baff),
        color-stop(1, #12c3f0)
      );
      background: -moz-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -webkit-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -o-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: -ms-linear-gradient(top, #44baff 5%, #12c3f0 100%);
      background: linear-gradient(to bottom, #44baff 5%, #12c3f0 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#12c3f0', endColorstr='#12c3f0',GradientType=0);
      background-color: #44baff;
    }
    .myButton:active {
      position: relative;
      top: 1px;
    }
    h3 {
      color: #ffffff !important;
    }
    .card-body {
      border-radius: 9rem !important;
    }
    .card {
      padding: 3% !important;
    }
    .btn {
      border-radius: 1rem;
      background-color: #94271f;
      width: 100%;
    }
  </style>
