<script type="e4f93f94ae3297a8bd027155-text/javascript">
  (function($) {
      $.fn.countTo = function(options) {
          options = $.extend({}, $.fn.countTo.defaults, options || {});
          var loops = Math.ceil(options.speed / options.refreshInterval),
              increment = (options.to - options.from) / loops;

          return $(this).each(function() {
              var _this = this,
                  loopCount = 0,
                  value = options.from,
                  interval = setInterval(updateTimer, options.refreshInterval);

              function updateTimer() {
                  value += increment;
                  loopCount++;
                  $(_this).html(value.toFixed(options.decimals));

                  if (typeof(options.onUpdate) == 'function') {
                      options.onUpdate.call(_this, value);
                  }

                  if (loopCount >= loops) {
                      clearInterval(interval);
                      value = options.to;

                      if (typeof(options.onComplete) == 'function') {
                          options.onComplete.call(_this, value);
                      }
                  }
              }
          });
      };

  })(jQuery);
  		$.getScript('//aba-gaming.com/theme/list_game',

  				$('#MYLIST').html(data);
  		});
  function GetJackPot(){
  		$.getScript('//aba-gaming.com/gaming/GetJackPot',
  		function(data){
  				$('#number-jackpot').countTo({
  					from: ((data)-10000) ,
  					to: data ,
  					speed:200000 ,
  					refreshInterval:50,
  					onComplete:null
  				});
  		});
  }

  function GamePlayId(id,app) {
  var url = '/gaming/'+app+'?game='+id;
  window.open(url, '', 'fullscreen=yes, scrollbars=auto');
  }

  },500);
  setInterval(function(){
  //$("#number-jackpot").html("");

  },30000);
  GetJackPot();
</script>
