  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .round-btn {
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border: 0px solid #e4efff;
      background: #5e7392;
      color: #e4efff;
      font-weight: bold;
      width: 220px;
      height: 50px;
      text-align: center;
    }
    #exampleForm2 {
      border-radius: 100px !important;
      border: none !important;
    }
  </style>
  <body style="background-color: #2D4A70">
    <div class="container centered">
      <div class="row justify-content-center">
        <div class="col-10 col-md-10 col-lg-10">
          <input
            type="text"
            id="exampleForm2"
            class="form-control"
            placeholder="Phone number"
          />
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-10 col-md-10 col-lg-10">
          <input
            type="text"
            id="exampleForm2"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="row text-center h5 mt-4" style="color: #2D4A70">
        <div class="col-12 col-md-10 mt-10  ">
          <a href="home.html"><button class="round-btn">Login</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
