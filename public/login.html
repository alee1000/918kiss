<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <style>
    /* @import url("../font/SukhumvitSet.ttc"); */
    @font-face {
      font-family: myFirstFont;
      src: url("../font/SukhumvitSet.ttc");
    }
    /* background animation */
    body {
      font-family: myFirstFont !important;
      margin: 0;
      width: 100%;
      height: 100vh;
      color: #fff;
      background: linear-gradient(-45deg, #000000, #3b0954, #b3265c, #271e72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .border {
      border-color: white !important;
      border-radius: 3rem !important;
    }
    .form-control {
      border-radius: 0.9rem !important;
    }
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* button */
    }
  </style>
  <body>
    <div class="container centered" style="margin-top: 20px">
      <div class="row text-center justify-content-center ">
        <div class="col-10 col-md-8 col-lg-6">
          <img src="img/sexy.png" alt="" width="65%" class="mr-1 mb-2" />
        </div>
      </div>
      <div class="row text-center justify-content-center mt-2">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="text-center border border-light p-5" action="#!">
            <div class="row text-center justify-content-center">
              <div class="col-12 col-md-12 col-lg-9">
                <!-- Username -->
                <input
                  type="text"
                  id="username"
                  class="form-control mb-4"
                  placeholder="User"
                />

                <!-- Password -->
                <input
                  type="password"
                  id="password"
                  class="form-control mb-4"
                  placeholder="Password"
                />
              </div>
              <div
                class="col-8 col-md-8 col-lg-3 text-center justify-content-between"
                style="margin-top: 23px"
              >
                <button class="btn btn-warning" type="login">
                  <h5>LOGIN</h5>
                </button>
              </div>
            </div>
          </form>
          <div class="row mt-5 text-center justify-content-center">
            <div class="col-12" style="color: rgba(245, 245, 245, 0.705)">
              <p>sexybaccarat168 Allright Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- SCRIPTS -->

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
